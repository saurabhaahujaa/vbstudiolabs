<div class="oj-flex">
  <oj-input-text label-hint="Experiment Id" class="oj-flex-item oj-sm-12 oj-md-6"
    value="{{ $variables.get_LabExperiment.expId }}"></oj-input-text>
</div>
<div class="oj-flex">
  <oj-input-text label-hint="Experiment Name" class="oj-flex-item oj-sm-12 oj-md-6"
    value="{{ $variables.get_LabExperiment.name }}"></oj-input-text>
  <div class="oj-flex-item oj-sm-12 oj-md-2">
    <oj-button label="Change Exp name" on-oj-action="[[$listeners.buttonAction]]"></oj-button>
  </div>
</div>
